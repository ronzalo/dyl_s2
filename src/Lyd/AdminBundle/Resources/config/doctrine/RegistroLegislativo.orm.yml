            type: date
        observaciones:
            type: text
        encargado_legislativo:
            type: string
            length: 255
        fecha_rechazo:
            type: date
            nullable: true
        fecha_retiro:
            type: date
            nullable: true
        fecha_archivo:
            type: date
            nullable: true
        fecha_publicacion:
            type: date
            nullable: true
        numero_ley:
